name       : fotoxx
version    : '22.35'
release    : 63
source     :
    - https://kornelix.net/downloads/downloads/fotoxx-22.35.tar.gz : 7c2760c7a499684973156b6a22e5787ae1dbb4925a1ddc8d1f463088a5c9b6ac
homepage   : https://kornelix.net/fotoxx/fotoxx.html
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : Fotoxx image editing and collection management
description: |
    Fotoxx is a free open source Linux program for photo and image editing and collection management. The goal is to meet the needs of serious photographers while remaining fast and easy to use.
builddeps  :
    - pkgconfig(champlain-0.12)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - xdg-utils
rundeps    :
    - binutils
    - dcraw
    - perl-image-exiftool
build      : |
    %make
install    : |
    %make_install
