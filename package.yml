name       : fotoxx
version    : 16.02
release    : 3
source     :
    - http://kornelix.net/downloads/tarballs/fotoxx-16.02.tar.gz : b8e86c1c1bd661d19907fc59deb1e7639efbe4ddea4015ea276d9ec93c743cc7
license    : GPL-3.0+
summary    : Fotoxx image editing and collection management
description: |
    Fotoxx is a free open source Linux program for photo and image editing and collection management. The goal is to meet the needs of serious photographers while remaining fast and easy to use. 
rundeps    :
    - dcraw
    - perl-image-exiftool
builddeps  :
    - pkgconfig(gtk+-3.0)
    - xdg-utils
    - pkgconfig(libtiff-4)
    - pkgconfig(libpng)
    - pkgconfig(lcms2)
build      : |
    %make
install    : |
    %make_install
