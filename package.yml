name       : fotoxx
version    : 15.09.2
release    : 1
source     :
    - http://www.kornelix.com/uploads/1/3/0/3/13035936/fotoxx-15.09.2.tar.gz : 8c8dbd35bd78fd2082c20d42d7528f26fa0537d47e89808ab9afc8d36d10de6f
license    : GPL-3.0+
summary    : Fotoxx image editing and collection management
description: |
    Fotoxx is a free open source Linux program for photo and image editing and collection management. The goal is to meet the needs of serious photographers while remaining fast and easy to use. 
rundeps    :
    - dcraw
    - perl-image-exiftool
builddeps  :
    - pkgconfig(gtk+-3.0)
    - xdg-utils
    - pkgconfig(libtiff-4)
    - pkgconfig(libpng)
    - pkgconfig(lcms2)
build      : |
    %make
install    : |
    %make_install
