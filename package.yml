name       : fotoxx
version    : 17.08.3
release    : 16
source     :
    - http://www.kornelix.net/downloads/tarballs/fotoxx-17.08.3.tar.gz : b6c0fe9cc181a9b64a20da47fcda08756170e6247a0a4825e21f99de56eb12fc
license    : GPL-3.0
component  : multimedia.graphics
summary    : Fotoxx image editing and collection management
description: |
    Fotoxx is a free open source Linux program for photo and image editing and collection management. The goal is to meet the needs of serious photographers while remaining fast and easy to use.
builddeps  :
    - pkgconfig(champlain-0.12)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libpng)
    - pkgconfig(libraw)
    - pkgconfig(libtiff-4)
    - xdg-utils
rundeps    :
    - perl-image-exiftool
build      : |
    %make
install    : |
    %make_install
