name       : fotoxx
version    : '22.31'
release    : 62
source     :
    - https://kornelix.net/downloads/downloads/fotoxx-22.31.tar.gz : e378a495d346dfe764bb5c56325cec13ea4997b54b996ef13889f5735a60893f
homepage   : https://kornelix.net/fotoxx/fotoxx.html
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : Fotoxx image editing and collection management
description: |
    Fotoxx is a free open source Linux program for photo and image editing and collection management. The goal is to meet the needs of serious photographers while remaining fast and easy to use.
builddeps  :
    - pkgconfig(champlain-0.12)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - xdg-utils
rundeps    :
    - binutils
    - dcraw
    - perl-image-exiftool
build      : |
    %make
install    : |
    %make_install
