name       : fotoxx
version    : 16.08
release    : 10
source     :
    - http://kornelix.net/downloads/tarballs/fotoxx-16.08.tar.gz : 665343f6f38d35287a4fd434bb0a5a3be22337f5fe08bec5d4c0cec2f33e0907
license    : GPL-3.0
component  : multimedia.graphics
summary    : Fotoxx image editing and collection management
description: |
    Fotoxx is a free open source Linux program for photo and image editing and collection management. The goal is to meet the needs of serious photographers while remaining fast and easy to use.
builddeps  :
    - pkgconfig(champlain-0.12)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libpng)
    - pkgconfig(libraw)
    - pkgconfig(libtiff-4)
    - xdg-utils
rundeps    :
    - dcraw
    - perl-image-exiftool
build      : |
    %make
install    : |
    %make_install
