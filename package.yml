name       : fotoxx
version    : '17.04'
release    : 15
source     :
    - http://www.kornelix.net/downloads/tarballs/fotoxx-17.04.tar.gz : b47a68fb34ca45f36db2fbfece1393f6b0b84973ce01ac8cf9937fda688e82f2
license    : GPL-3.0
component  : multimedia.graphics
summary    : Fotoxx image editing and collection management
description: |
    Fotoxx is a free open source Linux program for photo and image editing and collection management. The goal is to meet the needs of serious photographers while remaining fast and easy to use.
builddeps  :
    - pkgconfig(champlain-0.12)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libpng)
    - pkgconfig(libraw)
    - pkgconfig(libtiff-4)
    - xdg-utils
rundeps    :
    - perl-image-exiftool
build      : |
    %make
install    : |
    %make_install
